
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>3SPIRAL | Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      /* Fontes do Google: Pixelada (VT323), Principal (Inter) e Técnica (JetBrains Mono) */
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
      
      :root {
        --pixel-font: 'VT323', monospace;
        --tech-font: 'JetBrains Mono', monospace;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Aplicando a fonte pixel em elementos chave */
      h1, h2, h3, h4, .pixel-font {
        font-family: var(--pixel-font) !important;
        text-transform: uppercase;
      }

      /* Classe específica para a fonte técnica (JetBrains Mono) */
      .tech-font, .font-mono {
        font-family: var(--tech-font) !important;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes spin-slow {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      @keyframes reveal {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes grow-x {
        from { width: 0; }
        to { width: 4rem; }
      }

      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      .animate-reveal {
        animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-grow-x {
        animation: grow-x 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 6s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .art-card:active img {
          transform: scale(1.05);
        }
      }
    </style>
